<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Newsletter sign-up form with success message
    </title>

    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" media="(max-width:768px)" href="mobile.css">

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    
  </head>

  <body>
    <div class="container">
      <div class="content">
        <h1>Stay updated!</h1>
        <p>Join 60,000+ product managers receiving monthly updated on:</p>

        <ul class="features">
          <li class="features__item">
            <img
              src="assets/images/icon-list.svg"
              class="icon features__icon"
            />
            <span class="features__text">
              Product discovery and building what matters</span
            >
          </li class="features__item">
          <li>
            <img src="assets/images/icon-list.svg" class="icon" /> 
            <span>Measuring to ensure updates are a success</span>
          </li>
          <li class="features__item">
            <img src="assets/images/icon-list.svg" class="icon" />
            <span>And much more!</span>
          </li>

          <div class="mail">
            <p><strong>Email address</strong></p>
            <input type="email" placeholder="email@company.com" required />
          </div>

          <span>
            <button class="button">
              <a href="thankyou.html" class="link">
                Subscribe to monthly newsletter
              </a>
            </button>
          </span>
        </ul>
      </div>

      <div class="image">
        <picture>
          <source
            srcset="assets/images/illustration-sign-up-desktop.svg"
            media="(min-width: 768px)"
          />
          <img src="assets/images/illustration-sign-up-mobile.svg" />
        </picture>
      </div>
    </div>
  </body>
</html>
